name: ci

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Dependencies
        run: npm i
      - name: Run tests
        run: npm run test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: coverage
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}